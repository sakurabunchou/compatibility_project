<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相性診断プロジェクト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select {
            margin-top: 5px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 8px;
            border: 1px solid #4caf50;
        }
    </style>
</head>
<body>
    <h1>推しとの相性診断プロジェクトへようこそ</h1>
    <p>あなたの星座と血液型、そして推しの詳細を入力して相性の結果を確認してください。</p>
    
    <form id="compatibilityForm">
        <h3>あなたの詳細</h3>
        <label for="yourZodiac">あなたの星座:</label>
        <select id="yourZodiac" name="yourZodiac">
            <option value="Aries">牡羊座</option>
            <option value="Taurus">牡牛座</option>
            <option value="Gemini">双子座</option>
            <option value="Cancer">蟹座</option>
            <option value="Leo">獅子座</option>
            <option value="Virgo">乙女座</option>
            <option value="Libra">天秤座</option>
            <option value="Scorpio">蠍座</option>
            <option value="Sagittarius">射手座</option>
            <option value="Capricorn">山羊座</option>
            <option value="Aquarius">水瓶座</option>
            <option value="Pisces">魚座</option>
        </select>
        <label for="yourBloodType">あなたの血液型:</label>
        <select id="yourBloodType" name="yourBloodType">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select>
        <label for="yourGender">あなたの性別:</label>
        <select id="yourGender" name="yourGender">
            <option value="Male">男</option>
            <option value="Female">女</option>
        </select>
        
        <h3>推しの詳細</h3>
        <label for="partnerZodiac">推しの星座:</label>
        <select id="partnerZodiac" name="partnerZodiac">
            <option value="Aries">牡羊座</option>
            <option value="Taurus">牡牛座</option>
            <option value="Gemini">双子座</option>
            <option value="Cancer">蟹座</option>
            <option value="Leo">獅子座</option>
            <option value="Virgo">乙女座</option>
            <option value="Libra">天秤座</option>
            <option value="Scorpio">蠍座</option>
            <option value="Sagittarius">射手座</option>
            <option value="Capricorn">山羊座</option>
            <option value="Aquarius">水瓶座</option>
            <option value="Pisces">魚座</option>
        </select>
        <label for="partnerBloodType">推しの血液型:</label>
        <select id="partnerBloodType" name="partnerBloodType">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select>
        <label for="partnerGender">推しの性別:</label>
        <select id="partnerGender" name="partnerGender">
            <option value="Male">男</option>
            <option value="Female">女</option>
        </select>
        
        <button type="button" onclick="calculateCompatibility()">推しとの相性</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        function calculateCompatibility() {
            var yourZodiac = document.getElementById('yourZodiac').value;
            var yourBloodType = document.getElementById('yourBloodType').value;
            var yourGender = document.getElementById('yourGender').value;
            var partnerZodiac = document.getElementById('partnerZodiac').value;
            var partnerBloodType = document.getElementById('partnerBloodType').value;
            var partnerGender = document.getElementById('partnerGender').value;

            var key = `${yourZodiac}_${yourBloodType}_${yourGender}_and_${partnerZodiac}_${partnerBloodType}_${partnerGender}`;

            fetch('compatibility_results.json')
                .then(response => response.json())
                .then(data => {
                    var result = data[key] || '相性情報が見つかりませんでした。';
                    document.getElementById('result').innerText = result;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
