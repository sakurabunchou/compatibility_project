<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相性診断プロジェクト</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }
        p {
            text-shadow: 1px 1px 2px #000;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
        }
        select, button {
            background: #fff;
            color: #000;
            border: none;
        }
        button {
            cursor: pointer;
            background: #007BFF;
            color: #fff;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>相性診断プロジェクトへようこそ</h1>
    <p>あなたの星座と血液型、そしてパートナーの詳細を入力して相性の結果を確認してください。</p>
    <form>
        <label for="yourSign">あなたの星座:</label>
        <select id="yourSign">
            <option value="おひつじ座">おひつじ座</option>
            <option value="おうし座">おうし座</option>
            <option value="ふたご座">ふたご座</option>
            <option value="かに座">かに座</option>
            <option value="しし座">しし座</option>
            <option value="おとめ座">おとめ座</option>
            <option value="てんびん座">てんびん座</option>
            <option value="さそり座">さそり座</option>
            <option value="いて座">いて座</option>
            <option value="やぎ座">やぎ座</option>
            <option value="みずがめ座">みずがめ座</option>
            <option value="うお座">うお座</option>
        </select>
        <label for="yourBlood">あなたの血液型:</label>
        <select id="yourBlood">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select>
        <label for="yourGender">あなたの性別:</label>
        <select id="yourGender">
            <option value="男性">男性</option>
            <option value="女性">女性</option>
        </select>
        <label for="partnerSign">パートナーの星座:</label>
        <select id="partnerSign">
            <option value="おひつじ座">おひつじ座</option>
            <option value="おうし座">おうし座</option>
            <option value="ふたご座">ふたご座</option>
            <option value="かに座">かに座</option>
            <option value="しし座">しし座</option>
            <option value="おとめ座">おとめ座</option>
            <option value="てんびん座">てんびん座</option>
            <option value="さそり座">さそり座</option>
            <option value="いて座">いて座</option>
            <option value="やぎ座">やぎ座</option>
            <option value="みずがめ座">みずがめ座</option>
            <option value="うお座">うお座</option>
        </select>
        <label for="partnerBlood">パートナーの血液型:</label>
        <select id="partnerBlood">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select>
        <label for="partnerGender">パートナーの性別:</label>
        <select id="partnerGender">
            <option value="男性">男性</option>
            <option value="女性">女性</option>
        </select>
        <button type="button" onclick="checkCompatibility()">相性を確認する</button>
    </form>
    <p id="result"></p>
    <script>
        async function checkCompatibility() {
            const yourSign = document.getElementById('yourSign').value;
            const yourBlood = document.getElementById('yourBlood').value;
            const yourGender = document.getElementById('yourGender').value;
            const partnerSign = document.getElementById('partnerSign').value;
            const partnerBlood = document.getElementById('partnerBlood').value;
            const partnerGender = document.getElementById('partnerGender').value;

            const response = await fetch('compatibility_results.json');
            const data = await response.json();

            const key = `${yourSign}_${yourBlood}_${yourGender}_and_${partnerSign}_${partnerBlood}_${partnerGender}`;
            const result = data[key] || '相性情報が見つかりませんでした。';

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
