<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相性診断プロジェクト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }
        h1 {
            color: #ffeb3b;
            text-align: center;
        }
        form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            border: 1px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>相性診断プロジェクトへようこそ</h1>
        <p style="text-align:center;">あなたの星座と血液型、そしてパートナーの詳細を入力して相性の結果を確認してください。</p>
        
        <form id="compatibilityForm">
            <h3>あなたの詳細</h3>
            <label for="yourZodiac">あなたの星座:</label>
            <select id="yourZodiac" name="yourZodiac">
                <option value="牡羊座">牡羊座</option>
                <option value="牡牛座">牡牛座</option>
                <option value="双子座">双子座</option>
                <option value="蟹座">蟹座</option>
                <option value="獅子座">獅子座</option>
                <option value="乙女座">乙女座</option>
                <option value="天秤座">天秤座</option>
                <option value="蠍座">蠍座</option>
                <option value="射手座">射手座</option>
                <option value="山羊座">山羊座</option>
                <option value="水瓶座">水瓶座</option>
                <option value="魚座">魚座</option>
            </select>
            <label for="yourBloodType">あなたの血液型:</label>
            <select id="yourBloodType" name="yourBloodType">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="O">O</option>
                <option value="AB">AB</option>
            </select>
            <label for="yourGender">あなたの性別:</label>
            <select id="yourGender" name="yourGender">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            
            <h3>パートナーの詳細</h3>
            <label for="partnerZodiac">パートナーの星座:</label>
            <select id="partnerZodiac" name="partnerZodiac">
                <option value="牡羊座">牡羊座</option>
                <option value="牡牛座">牡牛座</option>
                <option value="双子座">双子座</option>
                <option value="蟹座">蟹座</option>
                <option value="獅子座">獅子座</option>
                <option value="乙女座">乙女座</option>
                <option value="天秤座">天秤座</option>
                <option value="蠍座">蠍座</option>
                <option value="射手座">射手座</option>
                <option value="山羊座">山羊座</option>
                <option value="水瓶座">水瓶座</option>
                <option value="魚座">魚座</option>
            </select>
            <label for="partnerBloodType">パートナーの血液型:</label>
            <select id="partnerBloodType" name="partnerBloodType">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="O">O</option>
                <option value="AB">AB</option>
            </select>
            <label for="partnerGender">パートナーの性別:</label>
            <select id="partnerGender" name="partnerGender">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            
            <button type="button" onclick="calculateCompatibility()">相性を確認する</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCompatibility() {
            var yourZodiac = document.getElementById('yourZodiac').value;
            var yourBloodType = document.getElementById('yourBloodType').value;
            var yourGender = document.getElementById('yourGender').value;
            var partnerZodiac = document.getElementById('partnerZodiac').value;
            var partnerBloodType = document.getElementById('partnerBloodType').value;
            var partnerGender = document.getElementById('partnerGender').value;

            var key = `${yourZodiac}_${yourBloodType}_${yourGender}_and_${partnerZodiac}_${partnerBloodType}_${partnerGender}`;

            fetch('compatibility_results.json')
                .then(response => response.json())
                .then(data => {
                    var result = data[key] || '相性情報が見つかりませんでした。';
                    document.getElementById('result').innerText = result;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
